<div class="flex flex-col gap-8">
  <h1 class="scroll-m-20 text-center text-xl font-semibold text-gray-700">
    Select your departure city
  </h1>
  <div class="flex flex-row flex-wrap gap-4 items-center justify-center">
    @for (city of cities; track city.id) {
    <city-card
      [handleCitySelection]="handleCitySelection.bind(this)"
      [city]="city"
    ></city-card>
    }
  </div>
</div>
