<div class="flex flex-col gap-8">
  <h1 class="scroll-m-20 text-center text-xl font-semibold text-gray-700">
    Select your departure country
  </h1>

  <div class="flex flex-row flex-wrap gap-4 items-center justify-center">
    @for (nation of nations; track nation.id) { 
    <country-card
      [handleCountrySelection]="handleCountrySelection.bind(this)"
      [nation]="nation"
    ></country-card>
    }
  </div>
</div>
