<div class="flex w-full justify-center mb-16 text-3xl font-bold">
  Add Flight
</div>


<div class="flex flex-col justify-between w-[550px] space-y-1">
  <div class="flex max-w-4xl space-x-12 mb-6 justify-center">
    <div class="flex w-[500px]">
      <brn-popover [state]="state1()" (stateChanged)="state1Changed($event)" sideOffset="5">
        <button class="w-[500px] bg-white justify-between" id="edit-profile" variant="outline" brnPopoverTrigger hlmBtn>
          {{ currentRoute()?.name ?? 'Select route...' }}
          <ng-icon hlm size="sm" name="lucideChevronsUpDown"/>
        </button>
        <hlm-command *brnPopoverContent="let ctx" hlmPopoverContent class="p-0 w-[350px]">
          <hlm-command-search>
            <ng-icon hlm name="lucideSearch"/>
            <input placeholder="Search route..." hlm-command-search-input/>
          </hlm-command-search>
          <div *brnCommandEmpty hlmCommandEmpty>No results found.</div>
          <hlm-command-list>
            <hlm-command-group>
              <button
                *ngFor="let route of this.routes"
                hlm-command-item
                [value]="route.name"
                (selected)="command1Selected(route)"
              >
                <ng-icon hlm
                         [class.opacity-0]="currentRoute()?.name !== route.name"
                         name="lucideCheck"
                         hlmCommandIcon
                />
                {{ route.name }}
              </button>
            </hlm-command-group>
          </hlm-command-list>
        </hlm-command>
      </brn-popover>
    </div>
  </div>
  <div class="flex justify-between items-center w-full px-4 transition-opacity duration-300 opacity-0"
       [class.!opacity-100]="currentRoute()"
  >
    <button hlmBtn aria-label="Previous page" class="not-hover:bg-zinc-300 text-black hover:bg-zinc-200"
            (click)="page = 'forms'"
    >&lt;</button>
    <div class="flex space-x-2 transition-colors duration-300">
      <span
        class="block h-2 w-2 rounded-full"
        [ngClass]="page === 'forms' ? 'bg-black' : 'bg-gray-400'"
      ></span>
      <span
        class="block h-2 w-2 rounded-full"
        [ngClass]="page === 'extras' ? 'bg-black' : 'bg-gray-400'"
      ></span>
    </div>
    <button hlmBtn aria-label="Next page" class="not-hover:bg-zinc-300 text-black hover:bg-zinc-200"
            (click)="page = 'extras'"
    >&gt;</button>
  </div>

<!--  EXTRAS  -->
  <div class="flex flex-col space-y-1 w-[550px] h-[460px] absolute top-[260px] transition-all duration-300 opacity-0"
       [class.!opacity-0]="!currentRoute()"
       [ngClass]="{
       '!opacity-100 z-10': page === 'extras',
       'opacity-0 translate-x-[20px]': page === 'forms'}"
  >
    <div class="flex w-full justify-center mb-4 text-xl font-bold">
      Extras
    </div>
    <div class="w-full max-w-4xl border border-zinc-300 rounded-lg shadow-md bg-white custom-scrollbar">
      <!-- Scrollable container -->
      <div class="overflow-y-auto max-h-[350px]">
        <table class="min-w-full">
          <thead class="sticky top-0 bg-zinc-200">
          <tr>
            <th class="px-4 py-2 text-left">Name</th>
            <th class="px-4 py-2 text-left">Price</th>
            <th class="px-4 py-2 text-left">Limit</th>
            <th class="px-4 py-2 text-center">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let ex of extras; let i = index" class="even:bg-zinc-100">
            <td class="px-4 py-3">{{ ex.name }}</td>
            <td class="px-4 py-3">€{{ ex.price }}</td>
            <td class="px-4 py-3">{{ ex.limit }}</td>
            <td class="px-4 py-3 text-center space-x-2">
              <button type="button" class="inline-flex items-center px-2 py-1 border border-gray-300 rounded hover:bg-gray-100">
                <img ngSrc="/assets/editing.png" alt="Duplicate" class="h-5 w-5" height="64" width="64" (click)="openDetails(i)"/>
              </button>
              <button type="button" class="inline-flex items-center px-2 py-1 border border-gray-300 rounded hover:bg-gray-100">
                <img ngSrc="/assets/trash.png" alt="Delete" class="h-5 w-5" height="128" width="128"/>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="flex w-full justify-end">
      <button
        hlmBtn
        class="bg-black text-white px-10 mt-2"
        (click)="openDetails('new')"
      >
<!--        [routerLink]="'/manage-aircraft/add'"-->
        + Add new extra
      </button>
    </div>
  </div>
<!--  FORMS -->
  <div class="flex flex-col justify-center space-y-1 w-[550px] h-[500px] absolute top-[240px] transition-all duration-300 opacity-0"
       [ngClass]="{
       '!opacity-100 z-10': page === 'forms' && currentRoute(),
       '-translate-x-[20px]': page === 'extras'}"
  >
    <!--    FLIGHT DATE-->
    <div class="relative col-span-2">
      <label hlmLabel class="block">
        Flight date
        <input
          hlmInput
          type="text"
          class="mt-1 w-full"
        />
      </label>
    </div>

    <!--    DEPARTURE/ARRIVAL TIME -->
    <div class="flex space-x-3 w-full justify-between ">
      <div class="relative col-span-2">
        <label hlmLabel class="block">
          Departure time
          <input
            hlmInput
            type="text"
            class="mt-1 w-full"
          />
        </label>
      </div>
      <div class="relative col-span-2">
        <label hlmLabel class="block">
          Flight duration
          <input
            hlmInput
            type="text"
            class="mt-1 w-full"
          />
        </label>
      </div>
    </div>
    <!--  CHECK-IN-->
    <div class="flex space-x-3 w-full justify-between ">
      <div class="relative col-span-2">
        <label hlmLabel class="block">
          Check-in start time
          <input
            hlmInput
            type="text"
            class="mt-1 w-full"
          />
        </label>
      </div>
      <div class="relative col-span-2">
        <label hlmLabel class="block">
          Check-in end time
          <input
            hlmInput
            type="text"
            class="mt-1 w-full"
          />
        </label>
      </div>
    </div>

    <!--  BOARDING -->
    <div class="flex space-x-3 w-full justify-between ">
      <div class="relative col-span-2">
        <label hlmLabel class="block">
          Boarding start time
          <input
            hlmInput
            type="text"
            class="mt-1 w-full"
          />
        </label>
      </div>
      <div class="relative col-span-2">
        <label hlmLabel class="block">
          Boarding end time
          <input
            hlmInput
            type="text"
            class="mt-1 w-full"
          />
        </label>
      </div>
    </div>

    <!--  GATE - TERMINAL -->
    <div class="flex space-x-3 w-full justify-between ">
      <div class="relative col-span-2">
        <label hlmLabel class="block">
          Gate
          <input
            hlmInput
            type="text"
            class="mt-1 w-full"
          />
        </label>
      </div>
      <div class="relative col-span-2">
        <label hlmLabel class="block">
          Terminal
          <input
            hlmInput
            type="text"
            class="mt-1 w-full"
          />
        </label>
      </div>
    </div>

    <!--  FIRST/BUSINESS/ECONOMY PRICE-->
    <div class="flex w-full space-x-2 justify-between ">
      <div class="w-1/3">
        <label hlmLabel class="block">
          First Class price
          <input
            hlmInput
            type="text"
            class="mt-1 w-full"
          />
        </label>
      </div>
      <div class="w-1/3">
        <label hlmLabel class="block">
          Business Class price
          <input
            hlmInput
            type="text"
            class="mt-1 w-full"
          />
        </label>

      </div>
      <div class="w-1/3">
        <label hlmLabel class="block">
          Economy Class price
          <input
            hlmInput
            type="text"
            class="mt-1 w-full w-"
          />
        </label>
      </div>
    </div>
    <!--   INSURANCE PRICE -->
    <div class="relative col-span-2 ">
      <label hlmLabel class="block">
        Insurance price
        <input
          hlmInput
          type="text"
          class="mt-1 w-full"
        />
      </label>
    </div>
  </div>





  <div class="h-[460px]"></div>
  <!--  SAVE FLIGHT  -->
  <button
    hlmBtn
    class="bg-black text-white px-10 mx-auto mt-8 transition-opacity duration-300"
    [disabled]="true"
  >
    <!--    [disabled]="!currentModel()"-->
    Save Flight
  </button>
</div>



<!--EXTRAS POPUP -->

<div
  class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 transition-opacity duration-300 opacity-0"
  [ngClass]="{
    '!opacity-100': extrasDetail !== null,
    'opacity-0 pointer-events-none': extrasDetail == null
  }"
>
  <!-- The white card -->
  <div class="bg-white rounded-lg shadow-lg w-full max-w-lg mx-4 relative">
    <!-- Header with title and close button -->
    <div class="flex justify-between items-center border-b border-zinc-200 px-6 py-4">
      <h2 class="text-2xl font-semibold">Extra Details</h2>
      <button
        (click)="closeDetails()"
        class="text-zinc-500 hover:text-zinc-800 font-bold text-xl"
        aria-label="Close"
      >
        ×
      </button>
    </div>

    <!-- Body: all fields, one row each (start/end pairs grouped) -->
    <div class="px-6 py-6 flex flex-col space-y-4">
      <brn-popover [state]="state2()" (stateChanged)="state2Changed($event)" sideOffset="5">
        <button class="w-full bg-white justify-between" id="edit-profile" variant="outline" brnPopoverTrigger hlmBtn
                [disabled]="extrasDetail !== 'new'">
          {{ currentExtra()?.name ?? 'Select type of extra...' }}
          <ng-icon hlm size="sm" name="lucideChevronsUpDown"/>
        </button>
        <hlm-command *brnPopoverContent="let ctx" hlmPopoverContent class="p-0 w-[350px]">
          <hlm-command-search>
            <ng-icon hlm name="lucideSearch"/>
            <input placeholder="Search route..." hlm-command-search-input/>
          </hlm-command-search>
          <div *brnCommandEmpty hlmCommandEmpty>No results found.</div>
          <hlm-command-list>
            <hlm-command-group>
              <button
                *ngFor="let extra of this.availableExtras"
                hlm-command-item
                [value]="extra.name"
                (selected)="command2Selected(extra)"
              >
                <ng-icon hlm
                         [class.opacity-0]="currentExtra()?.name !== extra.name"
                         name="lucideCheck"
                         hlmCommandIcon
                />
                {{ extra.name }}
              </button>
            </hlm-command-group>
          </hlm-command-list>
        </hlm-command>
      </brn-popover>
      <div class="flex space-x-3 w-full justify-between transition-opacity duration-300 select-none"
           [ngClass]="{
             'opacity-60 pointer-events-none': !currentExtra(),
           }"
      >
        <div class="relative flex-[2]">
          <label hlmLabel class="block">
            Price
            <div class="relative mt-1 w-full">
              <!-- € symbol -->
              <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none">€</span>

              <!-- input with padding-left to make space for € -->
              <input
                hlmInput
                type="number"
                class="pl-7 w-full select-auto"
                [(ngModel)]="extraPrice"
              />
            </div>
          </label>
        </div>
        <div class="relative flex-[1]">
          <label hlmLabel class="block">
            Limit
            <div class="flex mt-1 w-full rounded-md border border-input bg-white overflow-hidden"
                 [ngClass]="{
             'opacity-60 !pointer-events-none': !currentExtra()?.stackable,
           }"
            >
              <button
                type="button"
                class="px-3 text-xl text-zinc-600 hover:bg-zinc-100 transition-colors"
                (click)="extraLimit = Math.max(extraLimit - 1, 1)"
              >−</button>
              <input
                hlmInput
                type="text"
                readonly
                [(ngModel)]="extraLimit"
                class="w-full text-center
                 bg-transparent border-none outline-none ring-0 focus:ring-0
                 focus:outline-none focus:border-none focus-visible:ring-0 rounded-none px-0"
              />
              <button
                type="button"
                class="px-3 text-xl text-zinc-600 hover:bg-zinc-100 transition-colors"
                (click)="extraLimit = extraLimit + 1"
              >+</button>
            </div>
          </label>
        </div>
      </div>

      <button
        hlmBtn
        class="bg-black text-white px-10 mx-auto mt-8 transition-opacity duration-300"
        [disabled]="!currentExtra()"
        (click)="saveExtra()"
      >
        Save Extra
      </button>
    </div>
  </div>
</div>
