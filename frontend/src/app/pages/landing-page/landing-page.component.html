<div class="flex items-center justify-center h-full w-full overflow-y-hidden">
  <div
    class="grid grid-cols-4 divide-x-3 divide-zinc-900 border border-3 border-zinc-900 rounded-lg"
  >
    <div class="flex flex-col p-4">
      <h1 class="text-sm text-zinc-600 font-bold">From</h1>
      <flight-search-input [placeHolder]="'Enter a city or country'" />
    </div>
    <div class="flex flex-col p-4">
      <h1 class="text-sm text-zinc-600 font-bold">To</h1>
      <flight-search-input [placeHolder]="'Enter a city or country'" />
    </div>
    <div class="flex flex-col p-4">
      <h1 class="text-sm text-zinc-600 font-bold">Depart</h1>
      <input
        class="text-lg font-normal placeholder:font-light placeholder:text-muted-foreground text-zinc-900 focus:outline-none focus:ring-0"
        placeholder="Add a date"
      />
    </div>
    <div class="flex flex-col p-4">
      <h1 class="text-sm text-zinc-600 font-bold">Return</h1>
      <input
        class="text-lg font-normal placeholder:font-light placeholder:text-muted-foreground text-zinc-900 focus:outline-none focus:ring-0"
        placeholder="Add a date"
      />
    </div>
  </div>
</div>
