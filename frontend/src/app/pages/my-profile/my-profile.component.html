<div class="flex justify-center">
  <div class="space-y-8 mt-16 w-full max-w-4xl mb-40">

    <div class="p-6 bg-white rounded-lg shadow w-full max-w-4xl">

      <!-- Header -->
      <div class="text-xl font-semibold text-gray-700 mb-4">
        My Profile
      </div>

      <!-- User fields -->
      <div class="space-y-4 text-gray-800">
        <div class="flex">
          <span class="w-32 font-medium text-gray-700">Email:</span>
          <span>{{ user.email }}</span>
        </div>
        <div class="flex">
          <span class="w-32 font-medium text-gray-700">Password:</span>
          <span>{{ user.password }}</span>
        </div>
        <div class="flex">
          <span class="w-32 font-medium text-gray-700">Name:</span>
          <span>{{ user.name }}</span>
        </div>
        <div class="flex">
          <span class="w-32 font-medium text-gray-700">Surname:</span>
          <span>{{ user.surname }}</span>
        </div>
        <div class="flex">
          <span class="w-32 font-medium text-gray-700">Address:</span>
          <span>{{ user.address }}</span>
        </div>
        <div class="flex">
          <span class="w-32 font-medium text-gray-700">Zip Code:</span>
          <span>{{ user.zipCode }}</span>
        </div>
      </div>

      <!-- Action button -->
      <div class="flex justify-end mt-6">
        <button
          hlmBtn
          variant="outline"
          class="px-4 py-2 bg-black text-white"
          (click)="editProfile()"
        >
          Edit
        </button>
      </div>

    </div>
    <div class="p-6 bg-white rounded-lg shadow w-full max-w-4xl">
      <div class="text-xl font-semibold text-gray-700 mb-4">
        My Payment Methods
      </div>
      <app-credit-card-list [cards]="cards" (selectedCardId)="selectedCardId = $event" [canDelete]="true"/>
    </div>

  </div>

</div>
