<!-- src/app/my-reservations/my-reservations.component.html -->
<div class="flight-overview space-y-8">

  <ng-container *ngFor="let reservation of reservations; let rIdx = index">
    <!-- Single card per reservation -->
    <div
      class="flight-section border border-gray-200 rounded-lg p-6 shadow-sm hover:border-zinc-400 transition-colors duration-300"
      [class.mt-8]="rIdx === 0">

      <!-- Reservation header -->
      <div class="text-xl font-semibold text-gray-700 mb-4">
        {{ reservation.name }} - {{ reservation.id }}
      </div>

      <!-- Outbound Flight -->
      <ng-container
        *ngTemplateOutlet="flightBox; context: { segments: reservation.departure, title: 'Outbound Flight' }">
      </ng-container>

      <!-- Return Flight (only if there are segments) -->
      <ng-container *ngIf="reservation.return.length > 0">
        <ng-container
          *ngTemplateOutlet="flightBox; context: { segments: reservation.return, title: 'Return Flight' }">
        </ng-container>
      </ng-container>
      <!-- Actions -->
      <div class="flex justify-end space-x-2 mt-6">
        <button hlmBtn variant="outline" (click)="modifyDateReservation(reservation.id)"
                class="px-4 py-2 bg-black text-white">Modify date</button>
        <button hlmBtn variant="outline" (click)="modifyExtrasReservation(reservation.id)"
                class="px-4 py-2 bg-black text-white">Modify extras</button>
        <button hlmBtn variant="outline" (click)="cancelReservation(reservation.id)"
                class="px-4 py-2">Cancel</button>
      </div>

    </div>
  </ng-container>

  <ng-template #flightBox let-segments="segments" let-title="title">
    <div class="space-y-6">
      <div class="text-lg font-semibold text-gray-700 mb-2">{{ title }}</div>
      <div>
        <div
          *ngFor="let seg of segments"
          class="flight-segment flex flex-row justify-between bg-gray-50 p-4 py-2 rounded-md hover:bg-zinc-200 transition-colors duration-300"
        >
          <!-- Route -->
          <div class="flight-route flex items-center space-x-2 text-lg font-medium text-gray-800">
            <span>{{ seg.departureAirport }}</span>
            <span class="text-gray-500">â†’</span>
            <span>{{ seg.arrivalAirport }}</span>
          </div>

          <!-- DATE ROW -->
          <div class="flight-dates flex space-x-6 text-sm text-gray-600 mt-2">
            <div class="flex items-center">
              <img src="/assets/takeoff.png" alt="Departure" class="inline w-4 h-4 mr-1"/>
              <span>{{ seg.departureDate }}</span>
            </div>
            <div class="flex items-center">
              <img src="/assets/landing.png" alt="Arrival" class="inline w-4 h-4 mr-1"/>
              <span>{{ seg.arrivalDate }}</span>
            </div>
          </div>

          <!-- TIME ROW -->
          <div class="flight-times flex space-x-6 text-sm text-gray-600">
            <div class="flex items-center">
              <img src="/assets/takeoff.png" alt="Departure" class="inline w-4 h-4 mr-1"/>
              <span>{{ seg.departureTime }}</span>
            </div>
            <div class="flex items-center">
              <img src="/assets/landing.png" alt="Arrival" class="inline w-4 h-4 mr-1"/>
              <span>{{ seg.arrivalTime }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>

</div>
