<div class="flex flex-row justify-between w-full max-w-[1280px] my-1">
  <div class="flex flex-row items-center justify-center">
    <img src="assets/logo.png" alt="FlightGorilla Logo" class="h-24 w-24 " />
    <h1 class="scroll-m-20 text-4xl font-extrabold tracking-tight lg:text-5xl text-black">FlightGorilla</h1>
  </div>
  <div class="flex flex-col items-center justify-center">
    @if (isLoggedIn) {
      <hlm-avatar variant="large">
        <img src="assets/user-avatar.png" alt="User Avatar" hlmAvatarImage />
        <span class="bg-secondary text-secondary-foreground" hlmAvatarFallback>FG</span>
      </hlm-avatar>
    } @else {
      <button hlmBtn variant="secondary" >Login</button>
    }
  </div>
</div>
